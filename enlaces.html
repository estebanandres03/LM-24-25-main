<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
   <p>Para crear un link debemos de poner la etiqueta "a". Por ejemplo:</p>
   <P>
        <a href="https://www.fcbarcelona.com/en/">La página del fútbol club barcelona</a>
   </P> 
   <p>O también puede ser para entrar en el enlace en otra pestaña distina:
        <a href="https://www.fcbarcelona.com/en/" target="_blank">La página del fútbol club barcelona</a>
   </p>
</body>
</html>
